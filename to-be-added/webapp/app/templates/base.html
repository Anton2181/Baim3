<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CTF Portal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <aside class="sidebar">
      <div class="brand">
        <span class="brand__dot"></span>
        <div>
          <p class="brand__title">Lab CTF</p>
          <p class="brand__subtitle">Access Portal</p>
        </div>
      </div>
      <nav class="nav">
        <a href="/" class="nav__link">Sign in</a>
        <a href="/reset" class="nav__link">Reset access</a>
        {% if logged_in %}
          <a href="/admin/webmin" class="nav__link">Webmin admin</a>
          <a href="/logout" class="nav__link">Sign out</a>
        {% endif %}
      </nav>
      <div class="sidebar__footer">
        <p>Timed SQLi training lab</p>
      </div>
    </aside>
    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
